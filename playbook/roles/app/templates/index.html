<!DOCTYPE html>
<html>
<head>
    <title>My DNS Zone Creation Form</title>
</head>
<body>
    <h1>Create a DNS Zone</h1>
    <form action="/create-dns-zone" method="POST">
        <label for="zone_name">Zone Name:</label>
        <input type="text" id="zone_name" name="zone_name" required><br>

        <label for="record_name">Record Name:</label>
        <input type="text" id="record_name" name="record_name" required><br>

        <label for="record_type">Record Type:</label>
        <select id="record_type" name="record_type">
            <option value="A">A</option>
            <option value="CNAME">CNAME</option>
            <option value="MX">MX</option>
            <option value="TXT">TXT</option>
        </select><br>

        <label for="record_value">Record Value:</label>
        <input type="text" id="record_value" name="record_value" required><br>

        <input type="submit" value="Create DNS Zone">
    </form>
</body>
</html>
