---
- name: Configure VPS
  hosts: CentOS7
  become: true
  gather_facts: false

  tasks:
    - name: Update yum cache
      yum:
        name: "*"
        state: latest

    - name: Install UFW (Uncomplicated Firewall)
      yum:
        name: ufw
        state: present
    
    - name: Set UFW default policies
      command: ufw {{ item }}
      loop:
        - default deny incoming
        - default allow outgoing

    - name: Configure UFW to allow incoming connections from specific IP addresses
      firewalld:
        zone: public
        permanent: true
        state: enabled
        port: "{{ item }}/tcp"
      loop:
        - 120.138.16.30
        - 120.138.23.30
        - 120.138.19.228
        - 122.62.200.10
    
    - name: Configure UFW to deny SSH
      firewalld:
        zone: public
        permanent: true
        state: enabled
        service: ssh

    - name: Enable UFW
      firewalld:
        zone: public
        permanent: true
        state: enabled

    - name: Install Docker dependencies
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Add Docker GPG key
      rpm_key:
        key: https://download.docker.com/linux/centos/gpg
        state: present

    - name: Add Docker repository
      yum_repository:
        name: docker-ce
        baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/centos/gpg
        state: present

    - name: Install Docker
      yum:
        name: docker-ce
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install pip for Python 3
      yum:
        name: python3-pip
        state: present

    - name: Install required Python library
      pip:
        name: docker
        state: present
        executable: pip3

    - name: Install Rsync
      yum:
        name: rsync
        state: present

    - name: Copy application code
      synchronize:
        src: ./docker/
        dest: /app/
    
    - name: Delete previous Node.js app container
      docker_container:
        name: node-app
        image: nzarg/node-app
        state: absent
        restart_policy: always
        published_ports:
          - 80:80

    - name: Build docker container
      command: docker build -t nzarg/node-app .
      args:
        chdir: /app/

    - name: Run Node.js app container
      docker_container:
        name: node-app
        image: nzarg/node-app
        state: started
        restart_policy: always
        published_ports:
          - 80:80
